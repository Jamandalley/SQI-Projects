{% extends "common.html" %}
    {% block content %}
    {% load static %}

    <div style="margin-top: 2vh;">
        <div class="row">
        <div class="col-3"></div>
        <div class="border shadow mb-4 px-4 col-md-6 col-12 col-offset-3" style="margin-top: 20px;">
            <form method='post' class='mt-4'>
                {% csrf_token %}
                {% load bootstrap %}
                {{form|bootstrap}} 
                <!-- {{form |bootstrap_horizontal:'col-lg-3'}} -->

                <div class="d-flex p-2 mt-3 ">
                    <input class='btn btn-primary mb-3' type='submit' value='login'>

                    <p class='mx-3 col-md-6 col-lg-6 col-xxl-6 col-sm-12 col-xm-12 text-body-secondary'>
                        <a href ="{% url 'password_reset' %}" class ="text-reset">Forgot password</a>
                    </P>
                </div>
            </form>
        </div>
        <div class='col-3'></div>
        </div>
    </div>

    {% endblock %}
