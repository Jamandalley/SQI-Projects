{% extends "common.html" %}
    {% block content %}
    {% load static %}


    <div class="row mb-4">
    <div class="col-3"></div>
    <div class="col-md-6 col-12">
        <p>
            <span class="mt-5">
                {% for message in messages %}
                <div class="alert {{ message.tags }} mb-4" role="alert">
                  {{ message }}
                </div>
                {% endfor %} 
               
            </span>
        </p>
        <form method="post" class="mt-4 border shadow p-3", encytype="multipart/form-data">
            {% csrf_token %}
            {% load bootstrap %}

            {{serv_form|bootstrap}}
        
            <div class='d-flex justify-content-center'>
                <input class="btn btn-primary mt-2 me-3 loginbutton" type="submit" value="Update">
            </div>
        </form>
    </div>
    </div>
    </div>


    {% endblock %}
