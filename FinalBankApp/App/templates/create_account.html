{% extends "base.html" %}

{% block title %}Create Account - RECoBank{% endblock %}

{% block content %}
<h1>Create Account</h1>
<form action="{{ url_for('account.create_account') }}" method="post">
    <label for="account_type">Account Type:</label>
    <select id="account_type" name="account_type">
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
    </select>
    <label for="initial_deposit">Initial Deposit:</label>
    <input type="number" id="initial_deposit" name="initial_deposit" required>
    <button type="submit">Create Account</button>
</form>
{% endblock %}
